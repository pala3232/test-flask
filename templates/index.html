<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flask Shop Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 3rem;
      margin-top: 2rem;
      text-align: center;
    }
    h1 {
      color: #f76b1c;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      margin: 1rem 0.5rem;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #f76b1c;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #fda085;
    }
    .output {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #333;
      min-height: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flask Shop Demo</h1>
    <button class="btn" onclick="fetchAction('buy')">Buy</button>
    <button class="btn" onclick="fetchAction('sell')">Sell</button>
    <button class="btn" onclick="fetchAction('info')">Info</button>
    <div class="output" id="output"></div>
  </div>
  <script>
    function fetchAction(action) {
      fetch('/action/' + action)
        .then(response => response.json())
        .then(data => {
          document.getElementById('output').textContent = data.message;
        });
    }
  </script>
</body>
</html>
